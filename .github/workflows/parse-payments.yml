name: Payment Parser

on:
  schedule:
    # Every 5 minutes
    - cron: '*/5 * * * *'
  workflow_dispatch: # Allow manual trigger

env:
  DATABASE_URL: ${{ secrets.DATABASE_URL }}
  GMAIL_CREDENTIALS: ${{ secrets.GMAIL_CREDENTIALS }}
  GMAIL_TOKEN: ${{ secrets.GMAIL_TOKEN_2 }}

jobs:
  parse-payments:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: pip install -r requirements.txt
      
      - name: Create Gmail credentials files
        run: |
          echo '${{ secrets.GMAIL_CREDENTIALS }}' > credentials.json
          echo '${{ secrets.GMAIL_TOKEN }}' > token.json
      
      - name: Run payment parser
        run: python scripts/parse_payments.py
